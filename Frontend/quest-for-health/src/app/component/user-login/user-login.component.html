
<div class="login-container">
  <mat-card class="mat-card my-transparent">
    <mat-card-header>
      <mat-card-title>User Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="fg" (submit)="checkLogin()">
        <br>

        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <label>
            <input matInput type="text" [(ngModel)]="characterName" formControlName="characterName"/>
          </label>
        </mat-form-field>

        <br>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <label>
            <input matInput type="password" [(ngModel)]="password" formControlName="password"/>
          </label>
        </mat-form-field>

        <br><br>

        <button mat-raised-button type="submit" style="margin-left: 12vw" color="primary">Login</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
