<div class="my-transparent">
  <table class="my-transparent" style="width: 22.8vw">
    <tr>
      <td> <!-- Thats a little trick in order to keep table size consistent when switching quests -->
        <mat-card class="mat-elevation-z4 even">
          <ng-container *ngIf="equipped">
            <mat-card-title-group>
              <mat-card-title style="font-size: 14px">Currently {{equipped.name}} is equipped</mat-card-title>
            </mat-card-title-group>
            <mat-card-content style="font-size: 12px">
              <p>
                {{equipped.description}}
              </p>
              <p><b>Strength </b>{{equipped.strength}} st
                <button mat-stroked-button class="odd" (click)="unequip()" style="font-size: 14px; margin-left: 10vw"> Unequip this </button> </p>
            </mat-card-content>
          </ng-container>

          <ng-container *ngIf="!worn">
            <mat-card-title-group>
              <mat-card-title style="font-size: 14px">Currently nothing equipped</mat-card-title>
            </mat-card-title-group>
            <p style="font-size: 12px">Nothing equipped! Equip items you own or buy new items in the shop!</p>
          </ng-container>
        </mat-card>
      </td>
    </tr>
  </table>
</div>
