<div class="side-margin">
  <table style="width: 100%">
    <tr>
      <td> <!-- Thats a little trick in order to keep table size consistent when switching quests -->
        <mat-card class="mat-elevation-z4">
          <mat-card-title>Currently equipped</mat-card-title>
          <table mat-table [dataSource]="equipment" class="mat-elevation-z8" style="min-width: 400px; width: 100%" *ngIf="worn">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let equip"> {{equip.name}} </td>
            </ng-container>
            <ng-container matColumnDef="strength">
              <th mat-header-cell *matHeaderCellDef> Strength </th>
              <td mat-cell *matCellDef="let equip"> {{equip.strength}} st </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="equipmentColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: equipmentColumns" class="equipTable"></tr>
          </table>

          <div *ngIf="!worn"> Nothing equipped! Equip items or buy new items in the shop! </div>
        </mat-card>
      </td>
      <td *ngIf="equipped" style="width: 30%">
        <mat-card class="mat-elevation-z4">
          <mat-card-title-group>
            <mat-card-title>{{equipped.name}}</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            <p>
              {{equipped.description}}
            </p>
            <p><b>Strength</b><br>
              {{equipped.strength}} st
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button (click)="unequip()"> Unequip this </button>
          </mat-card-actions>
        </mat-card>
      </td>
    </tr>
  </table>
</div>
