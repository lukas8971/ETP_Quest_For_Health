<br>
<div [style.padding-left]="'8vw'" style="width: 80%">
  <mat-card>
    <mat-card-header *ngIf="success">
      <h1>Level {{level}} Leaderboard</h1>
    </mat-card-header>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="width: 100%;" *ngIf="success">
        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef> Place </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <span *ngIf="(this.paginator.pageIndex * this.paginator.pageSize + i + 1) == 1"><fa-icon style="color: gold;" [icon]="faTrophy"></fa-icon> 1 </span>
            <span *ngIf="(this.paginator.pageIndex * this.paginator.pageSize + i + 1) == 2"><fa-icon style="color: silver;" [icon]="faTrophy"></fa-icon> 2 </span>
            <span *ngIf="(this.paginator.pageIndex * this.paginator.pageSize + i + 1) == 3"><fa-icon style="color: #bf8970;" [icon]="faTrophy"></fa-icon> 3 </span>
            <span *ngIf="(this.paginator.pageIndex * this.paginator.pageSize + i + 1) > 3">{{this.paginator.pageIndex * this.paginator.pageSize + i + 1}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="char">
          <th mat-header-cell *matHeaderCellDef> Character </th>
          <td mat-cell *matCellDef="let element"> {{element.characterName}} </td>
        </ng-container>
        <ng-container matColumnDef="stren">
          <th mat-header-cell *matHeaderCellDef> Strength </th>
          <td mat-cell *matCellDef="let element"> {{element.characterStrength}} </td>
        </ng-container>
        <ng-container matColumnDef="exp">
          <th mat-header-cell *matHeaderCellDef> Experience </th>
          <td mat-cell *matCellDef="let element"> {{element.characterExp}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="Cols"></tr>
        <tr mat-row *matRowDef="let element; let row; columns: Cols;" [ngClass]="{'is-green' : element.id === userId}"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
  </mat-card>
</div>
