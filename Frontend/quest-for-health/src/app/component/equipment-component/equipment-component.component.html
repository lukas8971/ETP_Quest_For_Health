
<div class="side-margin">
  <table style="width: 100%">
    <tr>
      <td> <!-- Thats a little trick in order to keep table size consistent when switching quests -->
        <mat-card class="mat-elevation-z4">
          <mat-form-field style="width: 100%">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="min-width: 400px; width: 100%">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let equip"> {{equip.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let equip"> {{equip.price}} gold </td>
            </ng-container>
            <ng-container matColumnDef="strength">
              <th mat-header-cell *matHeaderCellDef> Strength </th>
              <td mat-cell *matCellDef="let equip"> {{equip.strength}} st </td>
            </ng-container>
            <tr  mat-header-row *matHeaderRowDef="equipmentColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: equipmentColumns" class="equipTable" (click)="selectEquipment(row)"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td *ngIf="input.value === ''" class="mat-cell" colspan="4">No equipment available</td>
              <td *ngIf="input.value !== ''" class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </mat-card>
      </td>
      <td *ngIf="selectedEquipment" style="width: 30%">
        <mat-card class="mat-elevation-z4">
          <mat-card-title-group>
            <mat-card-title>{{selectedEquipment.name}}</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            <p>
              {{selectedEquipment.description}}
            </p>
            <p><b>Strength</b><br>
              {{selectedEquipment.strength}} st
            </p>
            <p><b>Price</b><br>
              {{selectedEquipment.price}} gold
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button (click)="buy(selectedEquipment.id)"> Buy </button>
            <button mat-stroked-button (click)="buyAndEquip(selectedEquipment.id)"> Buy & Equip </button>
          </mat-card-actions>
        </mat-card>
      </td>
    </tr>
  </table>
</div>
