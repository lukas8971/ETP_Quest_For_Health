
<div class="side-margin">
  <table style="width: 100%">
    <tr>
      <td> <!-- Thats a little trick in order to keep table size consistent when switching quests -->
        <mat-card class="mat-elevation-z4">
          <mat-form-field style="width: 100%">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
          </mat-form-field>
          <div style="overflow-y: scroll; height: 23vw">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="min-width: 400px; width: 100%">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let equip"> {{equip.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let equip"> {{equip.price}} <fa-icon style="color: darkgoldenrod;" [icon]="faCoins"></fa-icon></td>
            </ng-container>
            <ng-container matColumnDef="strength">
              <th mat-header-cell *matHeaderCellDef> Strength </th>
              <td mat-cell *matCellDef="let equip"> {{equip.strength}} <fa-icon style="color: black;" [icon]="faStrength"></fa-icon> </td>
            </ng-container>
            <tr  mat-header-row *matHeaderRowDef="equipmentColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: equipmentColumns" class="equipTable" (click)="selectEquipment(row)"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td *ngIf="input.value === ''" class="mat-cell" colspan="4">No new items available</td>
              <td *ngIf="input.value !== ''" class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          </div>
        </mat-card>
      </td>
      <div style="margin-left: 1vw;"></div>
      <td *ngIf="selectedEquipment" style="width: 30%">
        <mat-card class="mat-elevation-z4">
          <mat-card-title-group>
            <mat-card-title>{{selectedEquipment.name}}</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            <p>
              {{selectedEquipment.description}}
            </p>
            <table>
              <tr>
              <th style="padding-right: 3vw">
                Strength
              </th>
                <th>
                  Price
                </th>
              </tr>
              <tr>
                <td>{{selectedEquipment.strength}} <fa-icon style="color: black;" [icon]="faStrength"></fa-icon></td>
                <td>{{selectedEquipment.price}} <fa-icon style="color: darkgoldenrod;" [icon]="faCoins"></fa-icon></td>
              </tr>
            </table>

          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button style="margin-left: 8.2vw" (click)="buy(selectedEquipment.id)"> Buy </button>
            <button mat-stroked-button (click)="buyAndEquip(selectedEquipment.id)"> Buy & Equip </button>
          </mat-card-actions>
        </mat-card>
      </td>
    </tr>
  </table>
</div>
